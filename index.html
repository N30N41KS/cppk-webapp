<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЦППК | Мониторинг</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* ТЕМНАЯ ТЕМА ПО УМОЛЧАНИЮ (SAVE EYES) */
        :root {
            --primary: #3db449; /* Зеленый ЦППК */
            --bg-color: #1a1c1e;
            --card-bg: #212429;
            --text-color: #e2e2e6;
            --hint-color: #909094;
            --outline: #44474e;
            --input-bg: #1a1c1e;
            --radius: 28px;
        }

        /* Автоматическая подстройка под тему Telegram */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --card-bg: #ffffff;
                --text-color: #1c1b1f;
                --input-bg: #fafafa;
                --outline: #d1d1d1;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }

        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            transition: all 0.3s ease;
            padding-bottom: 20px;
        }

        /* Навигация в твоем стиле CyberCore */
        .mui-nav {
            display: flex; justify-content: center; padding: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 2px solid var(--primary);
            opacity: 0.98;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .mui-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid var(--outline);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin-bottom: 20px; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }

        label { font-size: 0.85rem; color: var(--hint-color); margin: 0 0 8px 4px; display: block; }
