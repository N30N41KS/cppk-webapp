<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЦППК | Мониторинг</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* АДАПТИВНЫЕ ПЕРЕМЕННЫЕ ПОД ТЕМУ ТЕЛЕГРАМА */
        :root {
            --primary: #3db449; /* Зеленый ЦППК */
            --bg-color: var(--tg-theme-bg-color, #f5f5f5);
            --card-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #1c1b1f);
            --hint-color: var(--tg-theme-hint-color, #79747e);
            --input-bg: var(--tg-theme-bg-color, #fafafa);
            --outline: var(--tg-theme-hint-color, #e8def8);
            --radius: 28px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }

        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            transition: background 0.3s, color 0.3s;
            padding-bottom: 20px;
        }

        /* Навигация в стиле CyberCore */
        .mui-nav {
            display: flex; justify-content: center; padding: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 2px solid var(--primary);
            opacity: 0.98;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        /* Карточка CyberCore / MD3 */
        .mui-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--outline);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin-bottom: 20px; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }

        label { font-size: 0.85rem; color: var(--hint-color); margin-bottom: 6px; display: block; margin-left: 4px; }

        /* Поля ввода */
        input, select, textarea {
            width: 100%; padding: 14px; border-radius: 16px;
            border: 1px solid var(--outline); 
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem; outline: none; margin-bottom: 15px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus { border-color: var(--primary); }

        /* Список станций */
        #stationList { height: 200px; }

        /* Кнопка CyberCore */
        .mui-btn {
            background: var(--primary); 
            color: #ffffff; 
            border: none;
            padding: 18px; width: 100%; border-radius: 16px;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(61, 180, 73, 0.3);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        .mui-btn:active { transform: scale(0.97); }
    </style>
</head>
<body>

<nav class="mui-nav">
    <div style="font-weight:700; color:var(--primary); font-size: 1.2rem; letter-spacing: 1px;">ЦППК МОНИТОРИНГ</div>
</nav>

<main class="container">
    <div class="mui-card">
        <h2><span class="material-symbols-rounded" style="color:var(--primary)">edit_document</span> Новый рапорт</h2>
