<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏ –ñ–î</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –§–∏–∫—Å —Ñ–æ–Ω–∞ –∏ —à—Ä–∏—Ñ—Ç–æ–≤ */
        html { background-color: var(--tg-theme-bg-color, #ffffff); height: 100%; overflow: hidden; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
            margin: 0; padding: 20px; box-sizing: border-box; 
            height: 100%; overflow-y: auto; 
        }

        h2 { text-align: center; margin-bottom: 20px; }
        .form-group { position: relative; margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--tg-theme-hint-color, #999999); font-size: 14px; }
        
        input, textarea { 
            width: 100%; box-sizing: border-box; padding: 14px; 
            border: none; border-radius: 12px; 
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5); 
            color: var(--tg-theme-text-color, #000000); font-size: 16px; outline: none; 
        }
        input:focus { box-shadow: 0 0 0 2px var(--tg-theme-button-color, #3390ec); }

        button { 
            width: 100%; padding: 16px; 
            background-color: var(--tg-theme-button-color, #3390ec); 
            color: var(--tg-theme-button-text-color, #ffffff); 
            border: none; border-radius: 12px; font-size: 17px; font-weight: 600; 
            cursor: pointer; margin-top: 10px; 
        }

        /* –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ */
        .custom-dropdown { 
            position: absolute; top: calc(100% + 5px); left: 0; right: 0; 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            border-radius: 12px; max-height: 250px; overflow-y: auto; 
            z-index: 1000; display: none; box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
        }
        .custom-dropdown.active { display: block; }
        
        .dropdown-item { 
            padding: 12px 16px; display: flex; align-items: center; 
            cursor: pointer; border-bottom: 1px solid var(--tg-theme-secondary-bg-color, #eee); 
        }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background-color: var(--tg-theme-secondary-bg-color, #f4f4f5); }
        
        .icon-box { 
            width: 28px; height: 28px; margin-right: 12px; 
            display: flex; align-items: center; justify-content: center; 
            flex-shrink: 0; 
        }
        .icon-box img { width: 100%; height: 100%; object-fit: contain; }
        .station-name { font-size: 16px; font-weight: 500; }
    </style>
</head>
<body>

    <h2>üö® –°–æ–æ–±—â–∏—Ç—å –æ –ø–æ–ª–æ–º–∫–µ</h2>

    <div class="form-group">
        <label for="station-search">–°—Ç–∞–Ω—Ü–∏—è (–ú–µ—Ç—Ä–æ, –ú–¶–ö, –ú–¶–î):</label>
        <input type="text" id="station-search" placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ..." autocomplete="off">
        <div id="custom-stations-list" class="custom-dropdown"></div>
    </div>

    <div class="form-group">
        <label for="description">–ß—Ç–æ —Å–ª–æ–º–∞–ª–æ—Å—å?</label>
        <textarea id="description" rows="5" placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
    </div>

    <button id="submit-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–∞–ø–æ—Ä—Ç</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor(tg.themeParams.bg_color || '#ffffff');
        tg.setBackgroundColor(tg.themeParams.bg_color || '#ffffff');

        // –°–ø–∏—Å–æ–∫ —Å—Ç–∞–Ω—Ü–∏–π —Å —É–∫–∞–∑–∞–Ω–∏–µ–º –ª–∏–Ω–∏–∏ –≤ —Å–∫–æ–±–∫–∞—Ö
        const rawStations = [
            "–ê–≤–∏–∞–º–æ—Ç–æ—Ä–Ω–∞—è (–ú–µ—Ç—Ä–æ 8)", "–ê–≤–∏–∞–º–æ—Ç–æ—Ä–Ω–∞—è (–ú–µ—Ç—Ä–æ 15)", "–ê–≤—Ç–æ–∑–∞–≤–æ–¥—Å–∫–∞—è (–ú–µ—Ç—Ä–æ 2)", 
            "–ê–≤—Ç–æ–∑–∞–≤–æ–¥—Å–∫–∞—è (–ú–¶–ö 14)", "–ê–ª–µ–∫—Å–µ–µ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ 6)", "–ê–ª—Ç—É—Ñ—å–µ–≤–æ (–ú–µ—Ç—Ä–æ 9)", 
            "–ê–º–∏–Ω—å–µ–≤—Å–∫–∞—è (D4)", "–ê–ø—Ä–µ–ª–µ–≤–∫–∞ (D4)", "–ê—Ä–±–∞—Ç—Å–∫–∞—è (–ú–µ—Ç—Ä–æ 3)", "–ë–∞–∫–æ–≤–∫–∞ (D1)",
            "–í–î–ù–• (–ú–µ—Ç—Ä–æ 6)", "–í–ª–∞–¥—ã–∫–∏–Ω–æ (–ú–µ—Ç—Ä–æ 9)", "–í–ª–∞–¥—ã–∫–∏–Ω–æ (–ú–¶–ö 14)", "–í—ã—Ö–∏–Ω–æ (–ú–µ—Ç—Ä–æ 7)",
            "–í—ã—Ö–∏–Ω–æ (D3)", "–ó–µ–ª–µ–Ω–æ–≥—Ä–∞–¥-–ö—Ä—é–∫–æ–≤–æ (D3)", "–ö—É—Ç—É–∑–æ–≤—Å–∫–∞—è (–ú–¶–ö 14)", "–û–∫—Ä—É–∂–Ω–∞—è (D1)",
            "–û–∫—Ä—É–∂–Ω–∞—è (–ú–¶–ö 14)", "–¢–µ—Å—Ç–æ–≤—Å–∫–∞—è (D1)", "–¢–µ—Å—Ç–æ–≤—Å–∫–∞—è (D4)"
        ];

        // –£–º–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∏–∫–æ–Ω–∫–∏
        function getIconPath(name) {
            // –ò—â–µ–º D1, D2, D3, D4, D4A
            const mcdMatch = name.match(/\((D\d+A?)\)/);
            if (mcdMatch) return `img/${mcdMatch[1]}.svg`;

            // –ò—â–µ–º –Ω–æ–º–µ—Ä –ª–∏–Ω–∏–∏ (1, 2, 8, 14 –∏ —Ç.–¥.)
            const lineMatch = name.match(/\d+/);
            if (lineMatch) return `img/${lineMatch[0]}.svg`;

            // –ó–∞–≥–ª—É—à–∫–∞, –µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞—à–ª–∏
            return "img/1.svg"; 
        }

        const stations = rawStations.map(name => ({ name, icon: getIconPath(name) }));
        const searchInput = document.getElementById('station-search');
        const dropdown = document.getElementById('custom-stations-list');
        let selectedStation = "";

        function renderList(val = "") {
            dropdown.innerHTML = "";
            const filtered = stations.filter(s => s.name.toLowerCase().includes(val.toLowerCase()));
            if (filtered.length === 0) { dropdown.classList.remove('active'); return; }

            filtered.sort((a,b) => a.name.localeCompare(b.name)).forEach(s => {
                let div = document.createElement('div');
                div.className = 'dropdown-item';
                div.innerHTML = `<div class="icon-box"><img src="${s.icon}" alt="icon" onerror="this.src='img/1.svg'"></div><span class="station-name">${s.name}</span>`;
                div.onclick = () => {
                    searchInput.value = s.name;
                    selectedStation = s.name;
                    dropdown.classList.remove('active');
                };
                dropdown.appendChild(div);
            });
            dropdown.classList.add('active');
        }

        searchInput.oninput = (e) => renderList(e.target.value);
        searchInput.onfocus = () => renderList(searchInput.value);
        document.onclick = (e) => { if (e.target !== searchInput) dropdown.classList.remove('active'); };

        document.getElementById('submit-btn').onclick = () => {
            let desc = document.getElementById('description').value.trim();
            if (!desc) { tg.showAlert("–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É!"); return; }
            let finalStat = (selectedStation || searchInput.value).replace(/\s*\(.*?\)/, '').trim();
            tg.sendData(JSON.stringify({ station: finalStat, description: desc }));
            tg.close();
        };
    </script>
</body>
</html>
