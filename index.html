        tg.setHeaderColor(tg.themeParams.bg_color || '#ffffff');
        tg.setBackgroundColor(tg.themeParams.bg_color || '#ffffff');

        const rawStations = [
            "–û–¥–∏–Ω—Ü–æ–≤–æ (D1)", "–ë–∞–∫–æ–≤–∫–∞ (D1)", "–°–∫–æ–ª–∫–æ–≤–æ (D1)", "–ù–µ–º—á–∏–Ω–æ–≤–∫–∞ (D1)", "–°–µ—Ç—É–Ω—å (D1)", "–†–∞–±–æ—á–∏–π –ü–æ—Å—ë–ª–æ–∫ (D1)", "–ö—É–Ω—Ü–µ–≤–æ (D1)", "–°–ª–∞–≤—è–Ω—Å–∫–∏–π –±—É–ª—å–≤–∞—Ä (D1)", "–§–∏–ª–∏ (D1)", "–¢–µ—Å—Ç–æ–≤—Å–∫–∞—è (D1)", "–ë–µ–≥–æ–≤–∞—è (D1)", "–ë–µ–ª–æ—Ä—É—Å—Å–∫–∞—è (D1)", "–°–∞–≤—ë–ª–æ–≤—Å–∫–∞—è (D1)", "–î–º–∏—Ç—Ä–æ–≤—Å–∫–∞—è (D1)",
            "–ü–æ–¥–æ–ª—å—Å–∫ (D2)", "–°–∏–ª–∏–∫–∞—Ç–Ω–∞—è (D2)", "–û—Å—Ç–∞—Ñ—å–µ–≤–æ (D2)", "–©–µ—Ä–±–∏–Ω–∫–∞ (D2)", "–ë—É—Ç–æ–≤–æ (D2)", "–ë–∏—Ç—Ü–∞ (D2)", "–ö—Ä–∞—Å–Ω—ã–π –°—Ç—Ä–æ–∏—Ç–µ–ª—å (D2)", "–ü–æ–∫—Ä–æ–≤—Å–∫–æ–µ (D2)", "–¶–∞—Ä–∏—Ü—ã–Ω–æ (D2)", "–ú–æ—Å–∫–≤–æ—Ä–µ—á—å–µ (D2)", "–ö—É—Ä—å—è–Ω–æ–≤–æ (D2)", "–ü–µ—Ä–µ—Ä–≤–∞ (D2)", "–î–µ–ø–æ (D2)", "–ü–µ—á–∞—Ç–Ω–∏–∫–∏ (D2)", "–¢–µ–∫—Å—Ç–∏–ª—å—â–∏–∫–∏ (D2)",
            "–ó–µ–ª–µ–Ω–æ–≥—Ä–∞–¥-–ö—Ä—é–∫–æ–≤–æ (D3)", "–°—Ö–æ–¥–Ω—è (D3)", "–ü–æ–¥—Ä–µ–∑–∫–æ–≤–æ (D3)", "–ù–æ–≤–æ–ø–æ–¥—Ä–µ–∑–∫–æ–≤–æ (D3)", "–•–∏–º–∫–∏ (D3)", "–•–æ–≤—Ä–∏–Ω–æ (D3)", "–ì—Ä–∞—á—ë–≤—Å–∫–∞—è (D3)", "–õ–∏—Ö–æ–±–æ—Ä—ã (D3)", "–ü–µ—Ç—Ä–æ–≤—Å–∫–æ-–†–∞–∑—É–º–æ–≤—Å–∫–∞—è (D3)", "–û—Å—Ç–∞–Ω–∫–∏–Ω–æ (D3)", "–≠–ª–µ–∫—Ç—Ä–æ–∑–∞–≤–æ–¥—Å–∫–∞—è (D3)", "–í—ã—Ö–∏–Ω–æ (D3)", "–õ—é–±–µ—Ä—Ü—ã (D3)", "–†–∞–º–µ–Ω—Å–∫–æ–µ (D3)",
            "–ê–ø—Ä–µ–ª–µ–≤–∫–∞ (D4)", "–í–Ω—É–∫–æ–≤–æ (D4)", "–ü–µ—Ä–µ–¥–µ–ª–∫–∏–Ω–æ (D4)", "–û—á–∞–∫–æ–≤–æ (D4)", "–ê–º–∏–Ω—å–µ–≤—Å–∫–∞—è (D4)", "–ú–∏–Ω—Å–∫–∞—è (D4)", "–ö—É—Ç—É–∑–æ–≤—Å–∫–∞—è (D4)", "–ù–∏–∂–µ–≥–æ—Ä–æ–¥—Å–∫–∞—è (D4)", "–ß—É—Ö–ª–∏–Ω–∫–∞ (D4)", "–ù–æ–≤–æ–≥–∏—Ä–µ–µ–≤–æ (D4)", "–†–µ—É—Ç–æ–≤ (D4)", "–ñ–µ–ª–µ–∑–Ω–æ–¥–æ—Ä–æ–∂–Ω–∞—è (D4)",
            "–û–∫—Ä—É–∂–Ω–∞—è (–ú–¶–ö)", "–í–ª–∞–¥—ã–∫–∏–Ω–æ (–ú–¶–ö)", "–ë–æ—Ç–∞–Ω–∏—á–µ—Å–∫–∏–π —Å–∞–¥ (–ú–¶–ö)", "–†–æ—Å—Ç–æ–∫–∏–Ω–æ (–ú–¶–ö)", "–õ–æ–∫–æ–º–æ—Ç–∏–≤ (–ú–¶–ö)", "–ò–∑–º–∞–π–ª–æ–≤–æ (–ú–¶–ö)", "–®–æ—Å—Å–µ –≠–Ω—Ç—É–∑–∏–∞—Å—Ç–æ–≤ (–ú–¶–ö)", "–ù–∏–∂–µ–≥–æ—Ä–æ–¥—Å–∫–∞—è (–ú–¶–ö)", "–ê–≤—Ç–æ–∑–∞–≤–æ–¥—Å–∫–∞—è (–ú–¶–ö)", "–ü–ª–æ—â–∞–¥—å –ì–∞–≥–∞—Ä–∏–Ω–∞ (–ú–¶–ö)", "–õ—É–∂–Ω–∏–∫–∏ (–ú–¶–ö)", "–ö—É—Ç—É–∑–æ–≤—Å–∫–∞—è (–ú–¶–ö)", "–î–µ–ª–æ–≤–æ–π —Ü–µ–Ω—Ç—Ä (–ú–¶–ö)", "–®–µ–ª–µ–ø–∏—Ö–∞ (–ú–¶–ö)", "–•–æ—Ä–æ—à—ë–≤–æ (–ú–¶–ö)", "–ë–∞–ª—Ç–∏–π—Å–∫–∞—è (–ú–¶–ö)",
            "–°–æ–∫–æ–ª—å–Ω–∏–∫–∏ (–ú–µ—Ç—Ä–æ)", "–ö–æ–º—Å–æ–º–æ–ª—å—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–û—Ö–æ—Ç–Ω—ã–π –†—è–¥ (–ú–µ—Ç—Ä–æ)", "–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∏–º–µ–Ω–∏ –õ–µ–Ω–∏–Ω–∞ (–ú–µ—Ç—Ä–æ)", "–ü–∞—Ä–∫ –∫—É–ª—å—Ç—É—Ä—ã (–ú–µ—Ç—Ä–æ)", "–•–æ–≤—Ä–∏–Ω–æ (–ú–µ—Ç—Ä–æ)", "–í–æ–π–∫–æ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–î–∏–Ω–∞–º–æ (–ú–µ—Ç—Ä–æ)", "–¢–≤–µ—Ä—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–¢–µ–∞—Ç—Ä–∞–ª—å–Ω–∞—è (–ú–µ—Ç—Ä–æ)", "–ü–∞–≤–µ–ª–µ—Ü–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–©—ë–ª–∫–æ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ë–∞—É–º–∞–Ω—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ö—É—Ä—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ü–ª–æ—â–∞–¥—å –†–µ–≤–æ–ª—é—Ü–∏–∏ (–ú–µ—Ç—Ä–æ)", "–ê—Ä–±–∞—Ç—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ö–∏–µ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ü—Ä–æ—Å–ø–µ–∫—Ç –ú–∏—Ä–∞ (–ú–µ—Ç—Ä–æ)", "–¢–∞–≥–∞–Ω—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ù–æ–≤–æ–∫—É–∑–Ω–µ—Ü–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–û–∫—Ç—è–±—Ä—å—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–í–î–ù–• (–ú–µ—Ç—Ä–æ)", "–ö–∏—Ç–∞–π-–≥–æ—Ä–æ–¥ (–ú–µ—Ç—Ä–æ)", "–¢—Ä–µ—Ç—å—è–∫–æ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ö—É–∑—å–º–∏–Ω–∫–∏ (–ú–µ—Ç—Ä–æ)", "–ü—Ä–æ–ª–µ—Ç–∞—Ä—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ü—É—à–∫–∏–Ω—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–¢–∏–º–∏—Ä—è–∑–µ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ú–µ–Ω–¥–µ–ª–µ–µ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–¶–≤–µ—Ç–Ω–æ–π –±—É–ª—å–≤–∞—Ä (–ú–µ—Ç—Ä–æ)", "–õ—é–±–ª–∏–Ω–æ (–ú–µ—Ç—Ä–æ)", "–ß–∫–∞–ª–æ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–¢—Ä—É–±–Ω–∞—è (–ú–µ—Ç—Ä–æ)", "–ê–≤–∏–∞–º–æ—Ç–æ—Ä–Ω–∞—è (–ú–µ—Ç—Ä–æ)", "–ê–ª–µ–∫—Å–µ–µ–≤—Å–∫–∞—è (–ú–µ—Ç—Ä–æ)", "–ê–ª—Ç—É—Ñ—å–µ–≤–æ (–ú–µ—Ç—Ä–æ)"
        ];

        const getMcdSvg = (color, text) => `<svg viewBox="0 0 512 512" width="100%" height="100%"><g transform="translate(256, 256) skewX(-15.5) translate(-256, -256)"><rect x="96" y="116" width="320" height="280" rx="85" fill="${color}"/></g><text x="256" y="256" font-family="Arial, sans-serif" font-weight="900" font-size="160" fill="#FFFFFF" text-anchor="middle" dy=".35em">${text}</text></svg>`;
        
        // –í–û–¢ –û–ù–û –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –∑–∞–º–µ–Ω–∏–ª–∏ fill="#000000" –Ω–∞ fill="#FFFFFF" –¥–ª—è —Ü–∏—Ñ—Ä—ã 14!
        const getMckSvg = () => `<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 600 900"><g transform="translate(0,900) scale(0.1,-0.1)" stroke="none"><g fill="#FF0000"><path d="M2780 6533 c-269 -26 -415 -55 -610 -120 -812 -270 -1437 -985 -1610 -1842 -164 -810 96 -1643 691 -2216 635 -611 1538 -839 2371 -599 911 262 1575 1027 1735 1999 25 156 25 544 -1 700 -48 293 -113 499 -231 736 -341 680 -1005 1174 -1758 1308 -193 35 -439 49 -587 34z m371 -203 c379 -37 715 -155 1019 -356 138 -91 240 -176 371 -310 264 -271 449 -590 554 -955 65 -225 79 -333 80 -609 0 -261 -9 -344 -61 -551 -202 -812 -858 -1447 -1687 -1633 -671 -151 -1380 17 -1896 449 -949 794 -1095 2190 -328 3140 88 109 281 295 397 381 448 335 1013 497 1551 444z"/><path d="M2738 6040 c-125 -13 -275 -46 -403 -87 -854 -274 -1416 -1146 -1325 -2054 69 -676 475 -1256 1087 -1551 700 -337 1511 -236 2105 261 300 251 544 647 634 1030 49 210 68 485 45 677 -70 596 -367 1081 -861 1407 -231 152 -487 252 -775 302 -110 19 -388 27 -507 15z m326 -191 c77 -5 182 -19 235 -30 599 -122 1103 -572 1305 -1165 211 -618 61 -1290 -393 -1757 -285 -294 -631 -473 -1026 -533 -113 -17 -353 -20 -465 -5 -396 53 -740 227 -1020 517 -114 118 -169 189 -246 315 -423 693 -319 1579 252 2145 295 293 699 480 1104 513 58 4 107 9 110 10 3 0 68 -4 144 -10z"/></g><g fill="#FFFFFF"><path d="M1801 5098 c-40 -108 -101 -288 -101 -297 0 -8 55 -11 180 -11 l180 0 0 -830 0 -830 183 2 c100 2 181 6 180 11 -2 4 -3 450 -3 992 l0 985 -305 0 -305 0 -9 -22z"/><path d="M3287 5088 c-8 -18 -76 -179 -152 -358 -75 -179 -188 -446 -251 -593 l-114 -268 0 -145 0 -144 465 0 465 0 0 -225 0 -225 180 0 180 0 0 225 0 225 100 0 c55 0 100 1 100 3 0 1 25 71 55 156 30 85 55 156 55 158 0 1 -70 3 -155 3 l-155 0 0 265 0 265 -180 0 -180 0 0 -265 0 -265 -264 0 -264 0 254 593 c140 325 257 600 260 610 5 16 -9 17 -190 17 l-196 0 -13 -32z"/></g></g></svg>`;
        
        const getMetroSvg = () => `<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><path fill="#ED1B35" d="M18.037 2.907l22.869 34.528L22.244 87.922l-2.952 8.898H0V37.435L18.037 2.907zm42.198 75.746L34.494 22.016 49.477 0l14.985 22.016L38.721 80.429l-3.761 10.174h30.218l-3.76-10.174-18.137-48.083L58.265 10.33l14.984 22.016 25.739 64.473V37.435L80.951 2.907 58.082 37.435l22.869 61.152-2.95 8.898H58.264l1.97-18.653z"/></svg>`;

        function getOfficialSvgCode(stationName) {
            if (stationName.includes("(D1)")) return getMcdSvg("#F6A600", "D1");
            if (stationName.includes("(D2)")) return getMcdSvg("#E74280", "D2");
            if (stationName.includes("(D3)")) return getMcdSvg("#E95B0C", "D3");
            if (stationName.includes("(D4)")) return getMcdSvg("#40B181", "D4");
            if (stationName.includes("(–ú–¶–ö)")) return getMckSvg();
            return getMetroSvg(); 
        }

        const stations = rawStations.map(name => {
            return { name: name, iconCode: getOfficialSvgCode(name) };
        });

        const searchInput = document.getElementById('station-search');
        const dropdown = document.getElementById('custom-stations-list');
        let selectedStation = "";

        function renderList(filterText = "") {
            dropdown.innerHTML = "";
            const filtered = stations.filter(s => s.name.toLowerCase().includes(filterText.toLowerCase()));
            
            if (filtered.length === 0) {
                dropdown.classList.remove('active');
                return;
            }

            filtered.sort((a, b) => a.name.localeCompare(b.name)).forEach(station => {
                let div = document.createElement('div');
                div.className = 'dropdown-item';
                div.innerHTML = `<div class="icon-box">${station.iconCode}</div> <span class="station-name">${station.name}</span>`;
                
                div.addEventListener('click', () => {
                    searchInput.value = station.name;
                    selectedStation = station.name;
                    dropdown.classList.remove('active');
                });
                
                dropdown.appendChild(div);
            });
            dropdown.classList.add('active');
        }

        searchInput.addEventListener('input', (e) => renderList(e.target.value));
        searchInput.addEventListener('focus', () => renderList(searchInput.value));

        document.addEventListener('click', (e) => {
            if (e.target !== searchInput && !dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        document.getElementById('submit-btn').addEventListener('click', () => {
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            let descInput = document.getElementById('description').value.trim();
            let finalStation = selectedStation || searchInput.value.trim() || "–ù–µ —É–∫–∞–∑–∞–Ω–∞";

            if (!descInput) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É!");
                return;
            }

            finalStation = finalStation.replace(/\s*\(.*?\)/, '').trim();

            let dataToSend = { station: finalStation, description: descInput };
            tg.sendData(JSON.stringify(dataToSend));
            setTimeout(() => { tg.close(); }, 100);
        });
    </script>
