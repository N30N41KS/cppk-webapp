    <style>

        /* –ê–î–ê–ü–¢–ò–í–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ü–û–î –¢–ï–ú–£ –¢–ï–õ–ï–ì–†–ê–ú–ê */
        :root {

            --bg-color: var(--tg-theme-bg-color, #f5f5f5);
            --card-bg: var(--tg-theme-secondary-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #1c1b1f);
            --hint-color: var(--tg-theme-hint-color, #79747e);
            --input-bg: var(--tg-theme-bg-color, #fafafa);
            --outline: var(--tg-theme-hint-color, #e8def8);
            --radius: 28px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }

        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            transition: background 0.3s, color 0.3s;
            padding-bottom: 20px;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤ —Å—Ç–∏–ª–µ CyberCore */
        .mui-nav {
            display: flex; justify-content: center; padding: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 2px solid var(--primary);
            opacity: 0.98;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ CyberCore / MD3 */
        .mui-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid var(--outline);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin-bottom: 20px; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }

        label { font-size: 0.85rem; color: var(--hint-color); margin-bottom: 6px; display: block; margin-left: 4px; }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        input, select, textarea {
            width: 100%; padding: 14px; border-radius: 16px;
            border: 1px solid var(--outline); 
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem; outline: none; margin-bottom: 15px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus { border-color: var(--primary); }

        /* –°–ø–∏—Å–æ–∫ —Å—Ç–∞–Ω—Ü–∏–π */
        #stationList { height: 200px; }

        /* –ö–Ω–æ–ø–∫–∞ CyberCore */
        .mui-btn {
            background: var(--primary); 
            color: #ffffff; 
            border: none;
            padding: 18px; width: 100%; border-radius: 16px;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(61, 180, 73, 0.3);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        .mui-btn:active { transform: scale(0.97); }
    </style>
</head>
<body>

            <option value="–ê–≤–∏–∞–º–æ—Ç–æ—Ä–Ω–∞—è (–ë–ö–õ)">üîò –ê–≤–∏–∞–º–æ—Ç–æ—Ä–Ω–∞—è (–ë–ö–õ)</option>
            <option value="–í—ã—Ö–∏–Ω–æ (–¢–ö–õ)">üü£ –í—ã—Ö–∏–Ω–æ (–¢–ö–õ)</option>
            <option value="–ù–∏–∂–µ–≥–æ—Ä–æ–¥—Å–∫–∞—è (–ë–ö–õ)">üîò –ù–∏–∂–µ–≥–æ—Ä–æ–¥—Å–∫–∞—è (–ë–ö–õ)</option>

            <option value="–ö–æ–º—Å–æ–º–æ–ª—å—Å–∫–∞—è (–õ–∏–Ω–∏—è 1)">üî¥ –ö–æ–º—Å–æ–º–æ–ª—å—Å–∫–∞—è (–õ1)</option>
            <option value="–ö–æ–º—Å–æ–º–æ–ª—å—Å–∫–∞—è (–ö–æ–ª—å—Ü–µ–≤–∞—è)">üü§ –ö–æ–º—Å–æ–º–æ–ª—å—Å–∫–∞—è (–ö–õ)</option>

        </select>

        <label>–ß—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ?</label>
        <textarea id="description" rows="4" placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É –¥–ª—è –ò–ò..."></textarea>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–æ–¥—Å—Ç—Ä–æ–π–∫–∞ –ø–æ–¥ –Ω–æ—á–Ω—É—é/–¥–Ω–µ–≤–Ω—É—é —Ç–µ–º—É –¢–ì
    function applyTheme() {
        document.documentElement.style.setProperty('--bg-color', tg.backgroundColor || '#f5f5f5');
        document.documentElement.style.setProperty('--card-bg', tg.secondaryBackgroundColor || '#ffffff');
        document.documentElement.style.setProperty('--text-color', tg.themeParams.text_color || '#1c1b1f');
    }
    
    tg.onEvent('themeChanged', applyTheme);
    applyTheme();

    // –¢–≤–æ–π –ø–æ–∏—Å–∫ (—Ç–µ–ø–µ—Ä—å —Ä–∞–±–æ—Ç–∞–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω–æ)
    function filterStations() {
        const query = document.getElementById('stationSearch').value.toLowerCase();
        const select = document.getElementById('stationList');
        const options = select.options;

        for (let i = 0; i < options.length; i++) {
            const text = options[i].text.toLowerCase();
            options[i].style.display = text.includes(query) ? "" : "none";
        }
    }

    function sendData() {
        const station = document.getElementById('stationList').value;
        const description = document.getElementById('description').value;

        if (!station || !description) {
            tg.HapticFeedback.notificationOccurred('error');
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–Ω—Ü–∏—é –∏ –≤–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ.");
            return;
        }

        const data = { station, description };
        tg.HapticFeedback.impactOccurred('medium');
        tg.sendData(JSON.stringify(data));
    }
</script>
